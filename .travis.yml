language: node_js
node_js: node
services:
- mongodb
addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server
before_script:
  - npm run postinstall
deploy:
  provider: heroku
  api_key:
    secure:
      
  app: react-trello
  on:
    repo: jayzamazing/react-trello
