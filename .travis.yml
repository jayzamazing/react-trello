language: node_js
node_js: node
services:
- mongodb
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - mongodb-3.2-precise
    - ubuntu-toolchain-r-test
    packages:
    - mongodb-org-server
    - g++-4.8
deploy:
  provider: heroku
  api_key:
    secure: 
  app: jays-react-trello
  on:
    repo: jayzamazing/react-trello-back-end
